################################################################################

[package]
name = "adi_gpu"
version = "0.3.0"
authors = [
	"Jeron Aldaron Lau <jeron.lau@plopgrizzly.com>",
	"Douglas Lau <doug.p.lau@gmail.com>"
]

################################################################################

license = "MIT"
documentation = "https://docs.rs/adi_gpu"
homepage = "http://plopgrizzly.com/adi_gpu"
repository = "https://github.com/plopgrizzly/adi_gpu"

################################################################################

readme = "README.md"
description = """
    Aldaron's Device Interface / GPU is a library developed by Plop Grizzly for
    interfacing with the GPU to render graphics or do fast calculations.
"""
keywords = ["vulkan", "graphics", "rendering", "opengl", "gpu"]
categories = ["rendering::graphics-api", "hardware-support",
	"rendering::engine", "rendering"]

################################################################################

exclude = [
	"examples/*", "CODE_OF_CONDUCT.md", "CONTRIBUTING.md", ".gitignore",
	"_config.yml", "ISSUE_TEMPLATE.md", "icon.png", "icon.ico"
]

################################################################################

[dependencies]
afi = { path = "../afi" } # "^0.3.1"
ami = "^0.6"
awi = { path = "../awi" } # "^0.2"
adi_gpu_vulkan = { path = "../adi_gpu_vulkan" } # "^0.1"
adi_gpu_opengl = { path = "../adi_gpu_opengl" }
adi_gpu_base = { path = "../adi_gpu_base" } #"^0.1"

